<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Formulario</title>
    <link href='css/style.css' rel='stylesheet'>
    <link href='css/min.css' rel='stylesheet'>
</head>

<body>
    <div class="container card-0 justify-content-center ">
        <div class="card-body px-sm-4 px-0">
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 col">
                    <h1 id="title" class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left"> Formulario de
                        encuesta </h1>
                    <p id="description" class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left"> Denos una breve opinión
                        acerca de tu experiencia en nuestro portal</p>
                </div>
            </div>
            <div class="row justify-content-center round">
                <div class="col-lg-10 col-md-12 ">
                    <div class="card shadow-lg card-1">
                        <form id="survey-form" action="">
                            <div class="card-body inner-card">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5 col-md-6 col-sm-12">

                                        <div class="form-group"><label for="first-name" id="name-label">Primer nombre</label><input
                                                type="text" class="form-control" name="name" id="name"
                                                placeholder="Escribe tu nombre" required> </div>
                                        <div class="form-group"> <label for="Mobile-Number" id="number-label">Número</label> <input
                                                type="number" class="form-control" id="number"
                                                placeholder="Escribe tu número celular" min="3000000000" max="9999999999" required> </div>
                                        <div class="form-group"> <label for="position">Cargo</label> 
                                            <input class="form-group" list="dropdown"><datalist id="dropdown">
                                                <option value="Otra...">Otra...</option>
                                                <option value="Estudiante">Estudiante</option>
                                                <option value="Aprendiz de tiempo completo">Aprendiz de tiempo completo</option>
                                                <option value="Cargo tiempo completo">Cargo tiempo completo</option>
                                                <option value="Prefiero no decir">Prefiero no decir</option>
                                                
                                            </datalist>
                                         </div>
 
                                    </div>
                                    <div class="col-lg-5 col-md-6 col-sm-12">
                                        <div class="form-group"> <label for="last-name">Apellido</label> <input
                                                type="text" class="form-control" id="last-name"
                                                placeholder="Escribe tu apellido"> </div>
                                        <div class="form-group"> <label for="correo" id="email-label">Correo</label> <input type="email"
                                                class="form-control" id="email" name="email" placeholder="Escribe tu correo" required> </div>

                                        <div class="form-group"> <label for="">¿En que podemos
                                                mejorar?</label>
                                                <input class="form-group" list="dropdown"><datalist id="">
                                                    <option>Escoja una opción...</option>
                                                    <option>Back-end</option>
                                                    <option>Front-end</option>
                                                    <option>Tiempo de respuesta</option>
                                                </datalist>
                                                 </div>
                                    </div>
                                    
                                </div>
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                <h2 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">Su opinión nos importa</h2>
                                <section>
                                    <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left">¿Cuál es su opinión sobre los siguientes aspectos de nuestra gestión?</p>
                                    <label for="">
                                        <input type="radio" name="CalProducto" value="Excelente">
                                        <input type="radio" name="CalProducto" value="Bueno">
                                        <input type="radio" name="CalProducto" value="Regular">
                                        <input type="radio" name="CalProducto" value="Malo">
                                    </label>
                                </section>
                                <section>
                                    <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left">¿En que podemos mejorar? (Marque todas las que corresponda)</p>
                                    <label for="">
                                        <input type="checkbox" name="Improve" value="Diseño de la página">x
                                    </label>
                                    <label for="">
                                        <input type="checkbox" name="Improve" value="Velocidad de respuesta">x
                                    </label>
                                    <label for="">
                                        <input type="checkbox" name="Improve" value="Demasiados elementos en una vista">x
                                    </label>
                                    <label for="">
                                        <p>¿De que forma podemos mejorar?. Describalo</p>
                                        <textarea name="improve" id="improve" cols="30" rows="10"></textarea>
                                    </label>
                                </section>
                            </div>

                                <div class="row justify-content-center">
                                    <div class="col-md-12 col-lg-10 col-12">
                                        <div class="form-group"> <label
                                                for="FormControlTextarea">Observaciones</label>
                                            <textarea class="form-control rounded-0" id="FormControlTextarea"
                                                rows="5"></textarea>
                                        </div>
                                        <div class="row justify-content-end mb-5">
                                            <div class="col-lg-4 col-auto ">
                                                <input class="btn btn-primary btn-block font-weight-bold" type="submit" id="submit"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
